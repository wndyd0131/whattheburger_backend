name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - '**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - '**'
      - '.github/workflows/backend.yml'

defaults:
  run:
    working-directory: .

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code # checkout the code from the repository
        uses: actions/checkout@v4

      - name: Set up Java 17 # set up the Java 17 environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew # grant execute permission for the gradlew file
        run: chmod +x gradlew

      - name: Build with Gradle # build the project with Gradle
        run: ./gradlew build --no-daemon

      - name: Run tests # run the tests with Gradle
        run: ./gradlew test --no-daemon

      - name: Upload test results # upload the test results to the repository
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/
          retention-days: 7

      - name: Upload build reports # upload the build reports to the repository
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: build/reports/
          retention-days: 7
